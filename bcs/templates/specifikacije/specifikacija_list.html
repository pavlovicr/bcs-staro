{% extends "base.html" %}

{% block content %}
    <h1>Specifikacije Seznam</h1>

    {% if specifikacija_list %}
    <ul>

      {% for specifikacija in specifikacija_list %}
      <li>
        <a href="{{ specifikacija.get_absolute_url }}">{{ specifikacija.koda }}</a> ({{specifikacija.opis}})
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>Tukaj niÄ novega.</p>
    {% endif %}
{% endblock %}
