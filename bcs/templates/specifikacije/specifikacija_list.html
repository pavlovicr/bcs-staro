{% extends "base.html" %}

{% block content %}
    <h1>Specifikacije Seznam</h1>

    {% if object_list %}
    <ul>

      {% for specifikacija in object_list %}
      <li>
        <a href="{{ specifikacija.get_absolute_url }}">{{ specifikacija.opis }}</a> 
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>Tukaj nič novega.</p>
    {% endif %}
{% endblock %}
