{% extends "base.html" %}

{% block content %}
    <h1>Postavke Seznam</h1>

    {% if postavka_list %}
    <ul>

      {% for postavka in postavka_list %}
      <li>
        <a href="{{ postavka.get_absolute_url }}">{{ postavka.koda }}</a> ({{postavka.vsebina}})
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>Tukaj nič novega.</p>
    {% endif %}
{% endblock %}
