{% extends "base.html" %}

{% block content %}
    <h1>Določila Seznam</h1>

    {% if object_list %}
    <ul>

      {% for dolocila in object_list %}
      <li>
        <a href="{{ dolocila.get_absolute_url }}">{{ dolocila.koda }}</a> {{dolocila.opis}}
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>Tukaj nič novega.</p>
    {% endif %}
{% endblock %}
