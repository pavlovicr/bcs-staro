{% extends "base.html" %}

{% block content %}
    <h1>Dokumentacija Seznam</h1>

    {% if object_list %}
    <ul>

      {% for dokumentacija in object_list %}
      <li>
        <a href="{{ dokumentacija.get_absolute_url }}">{{ dokumentacija.opis }}</a> {{dokumentacija.id}}
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>Tukaj nič novega.</p>
    {% endif %}
{% endblock %}
