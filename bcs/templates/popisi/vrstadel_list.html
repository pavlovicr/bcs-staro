{% extends "base.html" %}

{% block content %}
    <h1>Vrsta del Seznam</h1>

    {% if object_list %}
    <ul>

      {% for vrsta_del in object_list %}
      <li>
        <a href="{{ vrsta_del.get_absolute_url }}">{{ vrsta_del.opis }}</a> {{vrsta_del.id}}
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>Tukaj nič novega.</p>
    {% endif %}
{% endblock %}
